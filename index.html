<!-- 添加商家模态框 -->
<div id="add_bus" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">添加商家信息</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="contactName_modal">联系人: </label>
                      <input type="text" class="form-control" id="contactName_modal" name="contactName" placeholder="请输入联系人">
                  </div>
                  <div class="form-group">
                      <label for="contactPhone_modal">联系方式: </label>
                      <input type="text" class="form-control" id="contactPhone_modal" name="contactPhone" placeholder="请输入联系方式">                            
                  </div>
                  <div class="form-group">
                      <label for="industry_modal">行业类型: </label>
                      <input type="text" class="form-control" id="industry_modal" name="industry" placeholder="请输入行业类型">
                  </div>
                  <div class="form-group">
                      <label for="location_modal">地址: </label>
                      <input type="text" class="form-control" id="location_modal" name="location" placeholder="请输入地址">
                  </div>
                  <div class="form-group">
                      <label for="name_modal">商家名称: </label>
                      <input type="text" class="form-control" id="name_modal" name="name" placeholder="请输入商家名称">
                  </div>
                  <div class="form-group">
                      <label for="scale_modal">公司规模: </label>
                      <input type="text" class="form-control" id="scale_modal" name="scale" placeholder="请输入公司规模">
                  </div>
                  <div class="form-group">
                      <label for="establishedTime_modal">成立时间: </label>
                      <input type="text" class="form-control" id="establishedTime_modal" name="establishedTime" placeholder="请输入成立时间">
                  </div>
                  <div class="form-group">
                      <label for="registeredCapital_modal">注册资本: </label>
                      <input type="name" class="form-control" id="registeredCapital_modal" name="registeredCapital" placeholder="请输入注册资本">
                  </div>
                  <div class="form-group">
                      <label for="businessLicense_modal">营业执照: </label>
                      <input type="text" class="form-control" id="businessLicense_modal" name="businessLicense" placeholder="请输入营业执照">
                  </div>
                  <div class="form-group">
                      <label for="status_modal">状态: </label>
                      <input type="text" class="form-control" id="status_modal" name="status" placeholder="请输入状态">
                  </div>
                  <div class="form-group">
                    <label for="description_modal">详细信息: </label>
                    <input type="text" class="form-control" id="description_modal" name="description" placeholder="请输入详细信息">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button  type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button id="sure" type="button" class="btn btn-primary">确定</button>
          </div>
      </div>
  </div>
</div>
